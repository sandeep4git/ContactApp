<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Contact App</title>
    <link rel="stylesheet" href="stylesheets/sample_style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>
<div ng-controller="myModule">
<div class="container">
    <div class="row">
        <div class="col-lg-3 col">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button  type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>

                </form>

        </div>
        <div class="col-lg-6 col">

            <form role="form">
                <div class="form-group row">
                    <div class="col-sm-2 " >
                        <input type="text" class="form-control form_text" id="firstname" placeholder="FIRSTNAME" >
                    </div>
                </div>

                <div class="form-group row" >
                    <div class="col-sm-2 " >
                        <input type="text" class="form-control form_text" id="lastname" placeholder="LASTNAME " >
                    </div>
                </div>

                <div class="form-group row " >
                    <div class="col-sm-2">
                        <input type="email" class="form-control form_text" id="email" placeholder="EMAIL " >
                    </div>
                </div>

                <div class="form-group row" >
                    <div class="col-sm-2 ">
                        <input type="text" class="form-control form_text " id="phone" placeholder="PHONE"  >
                    </div>
                </div>
                <div class="form-group row" >
                    <div class="col-sm-2 centered">
                        <button type="submit" class="btn btn-primary " id="form_button">CREATE</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
